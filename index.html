<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TaskFy | To Do List</title>
  </head>

  <body class="bg-taskfy min-vh-100">
    <div class="container-sm d-flex flex-column min-vh-100">
      <header class="text-center p-5">
        <img src="img/logo.png" alt="Logo TaskFy" />
      </header>
      <main class="p-3 bg-taskfy flex-grow-1">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Adicinar nova tarefa..."
            id="input-tarefa"
          />
          <button type="submit" class="btn btn-primary" id="btn-add">+</button>
        </div>
        <div
          class="list-group-item mt-3 text-center p-3 bg-white rounded border-1 border"
          id="nenhuma-tarefa"
        >
          <img src="img/triste.png" alt="" />
          <p class="mt-3">Nenhuma tarefa encontrada...</p>
        </div>
        <ul class="list-group" id="lista-tarefas"></ul>
      </main>
      <footer class="p-5">
        <p class="text-center">Projetado e desenvolvido por Rodrigo Lemes ðŸ‘½</p>
      </footer>

    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="toast-global"
        class="toast align-items-center text-white border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
